<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soumop.me</title>
    <link rel="stylesheet" type="text/css" href="contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Sanchez&family=Spartan:wght@900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="wallpaper">
        <div id="heading">
            <h1 id="heading1">REACH OUT</h1>
            <h1 id="heading2">TO ME.</h1>

        </div>
    <div class="login-box">

        <div class="text-box">
            <input class="inp" type="text" placeholder="Name" name="" value="" type="text" required>
            <label id="inp-label" for="">Name</label>
        </div>
        <div class="text-box">
            <input class="inp" type="email" placeholder="Email" name="" value="" type="email" required>
            <label id="inp-label" for="">Email</label>
        </div>
        <div class="text-box">
            <input class="inp" id="msg" type="message" placeholder="Your Message" name="" value="" type="text" rows="3" required>
            <label id="msg-label" for="">Your Message</label>
        </div>
        <input class="btn" type="button" name="" value="Submit">
    </div>
    </div>
</body>
</html>
